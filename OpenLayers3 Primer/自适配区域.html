<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" xmlns=http://www.w3.org/1999/xhtml>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <title>OpenLayers3 地图基础示例</title>
    <link href="libs/ol/ol.css" rel="stylesheet" type="text/css"/>
    <script src="libs/ol/ol-debug.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }

        #map{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="map"></div>
<input type="button" value="显示成都" onclick="fitToChengdu();" />
<script>
    // 创建地图
    new ol.Map({
        // 设置地图图层
        layers: [
            // 创建一个使用Open Street Map地图源的瓦片图层
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        // 设置显示地图的视图
        view: new ol.View({
            center: [104.06, 30.67],    // 定义地图显示中心于经度0度，纬度0度处
            projection: 'EPSG:4326',
            zoom: 10 // 并且定义地图显示层级为2
        }),
        // 让id为map的div作为地图的容器
        target: 'map'
    });

    function fitToChengdu() {
        // 让地图最大化完全地显示区域[104, 30.6, 104.12, 30.74],填充DOM中地图div大小
        map.getView().fit([104, 30.6, 104.12, 30.74], map.getSize());
    }
</script>
</body>
</html>
