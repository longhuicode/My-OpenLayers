<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加载图层控件(自定义)</title>
    <link href="../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../libs/ol/ol-debug.js" type="text/javascript"></script>
    <style type="text/css">
        body,html,div,ul,li,iframe,p,img{
            border:none;
            padding:0;
            margin:0;
            font-size:14px;
            font-family:"微软雅黑";
        }

        #map{
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* 图层控件层样式设置 */
        .layerControl{
            position:absolute;
            bottom:5px;
            min-width:200px;
            max-height:200px;
            right:0px;
            top:5px;
            z-index:2001;   /*在地图容器中的层，要设置z-index的值让其显示在地图上层*/
            color:#ffffff;
            background-color:#4c4e5a;
            border-width: 10px; /*边缘的宽度*/
            border-radius: 10px;    /*圆角的大小 */
            border-color: #000;  /*边框颜色*/
        }
        .layerControl .title
        {
            font-weight:bold;
            font-size:15px;
            margin:10px;
        }
        .layerTree li
        {
            list-style:none;
            margin:5px 10px;
        }
        /* 鼠标位置控件层样式设置 */
        #mouse-position{
            float:left;
            position:absolute;
            bottom:5px;
            width:200px;
            height:20px;
            z-index:2000;   /*在地图容器中的层，要设置z-index的值让其显示在地图上层*/
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="layerControl" class="layerControl">
            <div class="title">
                <label>图层列表</label>
            </div>
            <ul id="layerTree" class="layerTree"></ul>
        </div>
    </div>
<script type="text/javascript">
    var layer = new Array();//Map中的图层数组
    var layerName = new Array();//图层名称数组
    var layerVisibility = new Array();//图层可见属性数组

    /*
    * 加载图层列表中的数据
    * @param { ol.Map } map 地图对象
    * @param { string } id 图层列表容器的id
    * */
    function loadLayersControl(map, id){
        var treeContent = document.getElementById(id);//图层列表容器
        var layers = map.getLayers();//获取地图中的所有图层
        for(var i = 0; i < layers.getLength(); i++){
            //获取每个图层的名称以及是否可见的属性
            layer[i] = layers.item(i);
            layerName[i] = layer[i].get('name');
            layerVisibility[i] = layer[i].getVisible();
            //新增li元素,用于承载图层项
            var elementLi = document.createElement('li');
            treeContent.appendChild(elementLi);//添加子节点
            //创建复选框元素
            var elementInput = document.createElement('input');
            elementInput.type = "checkbox";
            elementInput.name = "layers";
            elementLi.appendChild(elementInput);
            //创建lable元素
            var elementLable = document.createElement('lable');
            elementLable.className = "layer";
            //设置图层名称
            setInnerText(elementLable, layerName[i]);
            elementLi.appendChild(elementLable);
            //设置图层默认显示状态
            if(layerVisibility[i]){
                elementInput.checked = true;
            }
            //为checkbox添加变更事件监听
            addChangeEvent(elementInput, layer[i]);
        }
    }













    //实例化Map对象加载地图
    var map = new ol.Map({
        target: 'map',//地图容器div的ID
        //地图容器中加载的图层
        layers: [
            //加载瓦片图层数据
            new ol.layer.Tile({
                //图层对应数据源,这里是加载OpenStreetMap在线瓦片数据
                source: new ol.source.OSM()
            })
        ],
        //地图视图设置
        view: new ol.View({
            center: [0, 0],//地图初始中心点
            zoom: 2//地图初始化显示级别
        })
    });
</script>
</body>
</html>
