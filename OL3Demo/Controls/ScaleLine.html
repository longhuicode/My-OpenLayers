<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加载比例尺控件</title>
    <link href="../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../libs/ol/ol-debug.js" type="text/javascript"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="map">
    <div id="mouse-position"></div>
</div>
<script type="text/javascript">

    //实例化比例尺控件(ScaleLine)
    var scaleLineControl = new ol.control.ScaleLine({
        //可设置比例尺单位为degrees, imperial, us, nautical或metric(度量单位)
        units: "metric"
    });

    //实例化Map对象加载地图
    var map = new ol.Map({
        target: 'map',//地图容器div的ID
        //地图容器中加载的图层
        layers: [
            //加载瓦片图层数据
            new ol.layer.Tile({
                //图层对应数据源,这里是加载OpenStreetMap在线瓦片数据
                source: new ol.source.OSM()
            })
        ],
        //地图视图设置
        view: new ol.View({
            center: [0, 0],//地图初始中心点
            zoom: 2//地图初始化显示级别
        }),
        //加载控件到地图容器中
        //加载比例尺控件
        controls: ol.control.defaults().extend([scaleLineControl])
    });
</script>
</body>
</html>
