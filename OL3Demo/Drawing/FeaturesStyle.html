<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>绘制几何图形</title>
    <link href="../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #menu {
            position: absolute;
            width: 100%;
            height: 20px;
            font-size: 14px;
            font-family: "微软雅黑";
            bottom: 5px;
            z-index: 2001;
        }
    </style>
</head>
<body>
<div id="map">
    <div id="menu">
        <label>几何图形类型：&nbsp;</label>
        <select id="type">
            <option value="None">无</option>
            <option value="Point">点</option>
            <option value="LineString">线</option>
            <option value="Polygon">多边形</option>
            <option value="Circle">圆</option>
            <option value="Square">正方形</option>
            <option value="Box">长方形</option>
        </select>
    </div>
</div>
<script type="text/javascript">
    var typeSelect = document.getElementById('type');//绘制类型对象
    var draw;//绘制对象

    //实例化Map对象加载地图
    var map = new ol.Map({
        target: 'map',//地图容器div的ID
        //地图容器中加载的图层
        layers: [
            //加载瓦片图层数据
            new ol.layer.Tile({
                //图层对应数据源,这里是加载OpenStreetMap在线瓦片数据
                source: new ol.source.OSM()
            })
        ],
        //地图视图设置
        view: new ol.View({
            center: [12000000, 4000000],//地图初始中心点
            minZomm: 2,
            zoom: 3//地图初始化显示级别
        })
    });

    //实例化一个矢量图层Vector作为绘制层
    var source = new ol.source.Vector({
        wrapX: false
    });
    var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.2)'
            }),
            stroke: new ol.style.Stroke({
                color: '#ffcc33',
                width: 2
            }),
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: '#ffcc33'
                })
            })
        })
    });
    map.addLayer(vector);//将绘制层添加到地图容器中

    //根据绘制类型进行交互绘制图形处理
    function addInteraction() {
        var value = typeSelect.value;//获取绘制类型
        if (value !== 'None'){
            if(source == null){
                source = new ol.source.Vector({
                    wrapX: false
                });
                vector.setSource(source);//添加绘制层数据源
            }

            var geometryFunction, maxPoints;
            if(value === 'Square') {
                value = 'Circle';
                geometryFunction = ol.interaction.Draw.createRegularPolygon(4);//正方形图形(圆)
            }else if (value === 'Box') {
                value = 'LineString';
                maxPoints = 2;
                geometryFunction = function (coordinates, geometry) {
                    if(!geometry){
                        geometry = new ol.geom.Polygon(null)//多边形
                    }
                    var start = coordinates[0];
                    var end = coordinates[1];
                    geometry.setCoordinates([
                        [start, [start[0], end[1]], end, [end[0], start[1]], start]
                    ]);
                    return geometry;
                };
            }
            //实例化交互绘制类对象并添加到地图容器中
            draw = new ol.interaction.Draw({
                source: source, //绘制层数据源
                type: (value),
                geometryFunction: geometryFunction, //几何信息变更时调用函数
                maxPoints: maxPoints //最大点数
            });
            map.addInteraction(draw);
        }else {
            source = null;
            vector.setSource(source); //清空绘制图形
        }
    }

    /**
     * 用户更改绘制类型触发的事件.
     * @param {Event} e 更改事件
     */
    typeSelect.onchange = function (e) {
        map.removeInteraction(draw); //移除绘制图形
        addInteraction();//添加交互绘制功能控件
    };
    addInteraction(); //添加交互绘制功能控件
</script>
</body>
</html>
