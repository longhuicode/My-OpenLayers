<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加载并显示OSM地图</title>
    <link href="css/ol.css" rel="stylesheet" type="text/css" />
    <script src="libs/ol/ol-debug.js" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #map{
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url("images/logo.jpg");
        }
    </style>
    <script type="text/javascript">
        function init() {
            //实例化Map对象加载地图
            var map = new ol.Map({
                target: 'map',//地图容器div的ID
                //地图容器中加载的图层
                layers: [],
                //地图视图设置
                view: new ol.View({
                    center: [0, 0],//地图初始中心点
                    zoom: 2//地图初始化显示级别
                })
            });

            //实例化OSM瓦片图地图的瓦片图层
            var tileLayer = new ol.layer.Tile({
                source: new ol.source.OSM()
            });
            //加载瓦片图层到地图容器中
            map.addLayer(tileLayer);
        }
    </script>
</head>
<body onload="init();">
    <div id="map"></div>
</body>
</html>
