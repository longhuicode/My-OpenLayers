<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>9.右键菜单-经纬度-API</title>
    <link rel="stylesheet" href="./lib/v4.6.5-dist/ol.css" type="text/css">
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="./lib/v4.6.5-dist/ol-debug.js" type="text/javascript"></script>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            projection: 'EPSG:4326',
            center: [113.38757514953613, 23.05377960205078],
            zoom: 16
        })
    });

    // 通过getEventCoordinate方法获取经纬度
    map.on('singleclick', function(event) {
        console.log(map.getEventCoordinate(event.originalEvent));
    });

    // 屏蔽浏览器的右键菜单
    map.getTargetElement().oncontextmenu = function() {
        return false;
    };
</script>
</body>
</html>
