<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>2.map示例</title>
    <link rel="stylesheet" href="./lib/v4.6.5-dist/ol.css" type="text/css">
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
        .ol-zoom.ol-unselectable.ol-control {
            display: none;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="./lib/v4.6.5-dist/ol-debug.js" type="text/javascript"></script>
<script type="text/javascript">
//    var map = new ol.Map();

    var map = new ol.Map({
        // 让id为map的div作为地图的容器
        target: 'map'
    });
</script>
</body>
</html>
