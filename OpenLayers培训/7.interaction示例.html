<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>7.interaction示例</title>
    <link rel="stylesheet" href="./lib/v4.6.5-dist/ol.css" type="text/css">
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="./lib/v4.6.5-dist/ol-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map = new ol.Map({
            // 让id为map的div作为地图的容器
            target: 'map',
            // 设置地图图层
            layers: [
                // 创建一个使用Open Street Map地图源的瓦片图层
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            // 设置显示地图的视图
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [113.38757514953613, 23.05377960205078],
                zoom: 16
            }),
            // 设置地图控件，默认控件
            controls: ol.control.defaults(),
            interactions: ol.interaction.defaults().extend([
                new ol.interaction.DragRotateAndZoom()
            ])
        });
    </script>
</body>
</html>
